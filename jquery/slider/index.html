<!doctype html>
<html>
  <head>
    <title>Slider example</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="../plugins/normalize.css" type="text/css" />
    <link rel="stylesheet" href="../plugins/FlexSlider/flexslider.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="../plugins/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script src="../plugins/FlexSlider/jquery.flexslider-min.js" type="text/javascript"></script>
    <script src="js/behavior.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="page">
      <header>
        <div class="stack">
          <h1>FlexSlider example</h1>
        </div>
      </header>
      <nav></nav>
      <div id="content">
        <div class="flexslider">
          <ul class="slides">
            <li>
              <a class="thumb" name="optionalCustomIdentifier" href="../../example-images/cat-1.jpg" title="your image title">
                <img src="../../example-images/cat-1-thumb.jpg" alt="your image title again for graceful degradation" />
              </a>
            </li>
            <li>
              <a class="thumb" name="optionalCustomIdentifier" href="../../example-images/cat-2.jpg" title="your image title">
                <img src="../../example-images/cat-2-thumb.jpg" alt="your image title again for graceful degradation" />
              </a>            </li>
            <li>
              <a class="thumb" name="optionalCustomIdentifier" href="../../example-images/cat-3.jpg" title="your image title">
                <img src="../../example-images/cat-3-thumb.jpg" alt="your image title again for graceful degradation" />
              </a>
            </li>
            <li>
              <a class="thumb" name="optionalCustomIdentifier" href="../../example-images/cat-4.jpg" title="your image title">
                <img src="../../example-images/cat-4-thumb.jpg" alt="your image title again for graceful degradation" />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <footer>
        <div class="stack">
          <small>Copyright 2012 Jesse Beach (@jessebeach)</small>
        </div>
      </footer>
    </div>
  </body>
</html>
