<!doctype html>
<html>
  <head>
    <title>jQuery Selector Duckhunt</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="../plugins/normalize.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script src="../plugins/jquery-1.8.1.min.js" type="text/javascript"></script>
    <script src="js/behavior.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="page">
      <header>
        <div class="stack">
          <h1>Form validation</h1>
        </div>
      </header>
      <nav></nav>
      <div id="content">
        <div class="stack">
          <form id="contact-form" name="contact-form" action="success.html" method="post">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first_name" value="" placeholder="William" />
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last_name" value="" placeholder="Shakespeare" />
            <label for="phone-number">Phone number</label>
            <input type="tel" id="phone-number" name="phone_number" value="" placeholder="555-2424" />
            <label for="birthdate">Birthday</label>
            <input type="date" id="birthdate" name="birthdate" value="" />
            <label for="favorite-food">Favorite pizza topping (choose one cause it's favorite!)</label>
            <div id="favorite-food" class="radio-group">
              <div class="radio-item">
                <input name="pizza_topping" type="radio" value="pepperoni" />Pepperoni
              </div>
              <div class="radio-item">
                <input name="pizza_topping" type="radio" value="marshmallows" />Marshmallows
              </div>
              <div class="radio-item">
                <input name="pizza_topping" type="radio" value="eggplant" />Eggplant
              </div>
            </div>
            <label for="attention-status">What is your level of attention?</label>
            <select id="attention-status" name="attention_status">
              <option value="whoop">Right here, let's go.</option>
              <option value="meh">Meh, I could use a cookie.</option>
              <option value="ok">Oy, hunky dory.</option>
            </select>
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
      <footer>
        <div class="stack">
          <small>Copyright 2012 Jesse Beach (@jessebeach)</small>
        </div>
      </footer>
    </div>
  </body>
</html>
