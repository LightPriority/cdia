<!doctype html>
<html>
<head>
  <title>Fancy dropdowns</title>
  <meta charset="utf-8" />
  <link href="css/style.css" rel="stylesheet" />
  <link href="js/SimpleDropDownEffects/css/style1.css" rel="stylesheet" />
  <script src="js/SimpleDropDownEffects/js/modernizr.custom.63321.js"></script>
  <script src="js/jquery-1.8.3.min.js"></script>
  <script src="js/SimpleDropDownEffects/js/jquery.dropdown.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <select id="cd-dropdown" name="cd-dropdown" class="cd-select">
    <option value="-1" selected>Choose your favorite animal</option>
    <option value="1" class="icon-monkey">Monkey</option>
    <option value="2" class="icon-bear">Bear</option>
    <option value="3" class="icon-squirrel">Squirrel</option>
    <option value="4" class="icon-elephant">Elephant</option>
  </select>
</body>
</html>
